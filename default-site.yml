site:
  title: OpenShift Days - Ops Track
  url: http://localhost:8080
  start_page: openshift-days-ops-track::index.adoc

content:
  sources:
  - url: ./
    start_path: content
    branches: HEAD

ui:
  bundle:
    url: https://github.com/jnewsome97/rhdp_showroom_theme/releases/download/v1.0.0-execute/ui-bundle.zip
    snapshot: true

output:
  dir: ./public

asciidoc:
  attributes:
    # TOC depth - only show main sections (h2), not subsections
    toclevels: 2
    # Show all modules in GitHub Pages preview
    module_virt: ''
    module_acm: ''
    module_oadp: ''
    module_devhub: ''
    module_ols: ''
    module_security: ''
    module_waf: ''
    module_oidc: ''
    module_ldap: ''
    module_observability: ''
    module_performance: ''
    module_cloud_infra: ''
